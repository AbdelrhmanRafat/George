<div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300 overflow-hidden flex flex-col group p-4 h-[430px]">
  <!-- Image with Wishlist Icon -->
  <div class="relative overflow-hidden rounded-xl">
    <img [src]="product.imageCover"
         class="w-full h-48 object-cover transform group-hover:scale-105 transition-transform duration-300" />

    <button (click)="AddRemoveWishList(product._id)"
            class="absolute top-2 right-2 bg-white shadow-md rounded-full p-2 hover:bg-red-100 transition">
      <i class="fa-heart text-xl" [ngClass]="heartClass"></i>
    </button>
  </div>

  <!-- Category -->
  <h5 class="mt-3 text-sm text-gray-500 uppercase tracking-wide">{{ product.category.name }}</h5>

  <!-- Title -->
  <p class="mt-1 text-lg font-semibold text-gray-800 hover:text-main transition-colors duration-200">
    <a [routerLink]="'/productDetails/' + product._id">{{ product.title | titleSplice }}</a>
  </p>

  <!-- Filler to push content to bottom -->
  <div class="flex-grow"></div>

  <!-- Price & Rating -->
  <div class="flex justify-between items-center mt-4">
    <h5 class="text-lg font-bold text-gray-900">
      {{ product.price }}
      <span class="text-green-600 text-sm font-medium">$</span>
    </h5>

    <div class="flex items-center space-x-1">
      <span class="text-yellow-500 font-bold">{{ product.ratingsAverage }}</span>
      <i class="fa-solid fa-star text-yellow-400"></i>
    </div>
  </div>

  <!-- Add to Cart Button -->
  <button
          class="mt-4 w-full bg-gradient-to-r from-main to-green-600 text-white py-2 rounded-lg shadow hover:brightness-110 transition-all duration-300">
    Add <i class="fa-solid fa-cart-shopping ml-2"></i>
  </button>
</div>
