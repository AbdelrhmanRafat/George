<nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-md">
  <div class="w-11/12 mx-auto py-3">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-3">
        <img src="assets/images/Logo.svg" class="w-10 h-10" alt="Logo" />
        <h1 class="text-xl font-bold text-gray-800 tracking-wide italic">Digital Creativity</h1>
      </a>

      <!-- Desktop Links -->
      <div class="hidden md:flex items-center gap-6">
        <a routerLink="/" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>

        <div class="relative">
          <a routerLink="/wishlist" class="text-gray-700 hover:text-red-600">
            Wishlist
            <i class="fa fa-heart text-xl"></i>
            <span class="absolute -top-3 -right-2 bg-red-600 text-white text-xs rounded-full px-1">
              {{ wishlistCount }}
            </span>
          </a>
        </div>
        

        <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-4 rounded transition">
          Logout
        </button>
      </div>

      <!-- Mobile button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-2xl focus:outline-none">
          <i [ngClass]="isMobileMenuOpen ? 'fas fa-times' : 'fas fa-bars'"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
 <!-- Mobile Menu -->
 <div #mobileMenu class="hidden md:hidden bg-white border-t border-gray-200 overflow-hidden">
  <div class="px-4 py-4 space-y-3">
    <a routerLink="/" (click)="toggleMobileMenu()" class="block text-gray-700 hover:text-blue-600 font-medium">Home</a>
    <a routerLink="/wishlist" (click)="toggleMobileMenu()" class="block text-gray-700 hover:text-red-500 font-medium">Wishlist</a>
    <button (click)="toggleMobileMenu()" class="block w-full text-left text-red-600 font-medium">Logout</button>
  </div>
</div>
